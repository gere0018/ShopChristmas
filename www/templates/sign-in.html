<ion-view view-title="Sign In to ShopChristmas">
        <ion-content>
          <div class="list padding">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          
          
            <div class="padding-horizontal" >
              <button class="button  button-full button-positive" ng-click="signIn(user.username, user.password)">
                Sign In
              </button>
            </div>

            <div class="padding-vertical padding-horizontal">
              <button class="button button-full button-positive" ng-click="facebookSignin()"
                      type="submit">Sign in with Facebook</button>
            </div>
         
        </ion-content>
      </ion-view>
